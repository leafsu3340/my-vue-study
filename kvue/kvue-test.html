<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  </div>
  <script src="./kvue.js"></script>
  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1
      },
      render(h) {
        // const d1 = document.createElement('div')
        // d1.id = 'app'
        // d1.textContent = this.counter + ''
        // return d1;
        return h(
          'div', { id: 'app' }, [
          h('p', {}, this.counter * 4 + ''),
          h('p', {}, this.counter * 5 + ''),
          h('p', {}, this.counter * 6 + '')
        ])
      }
    })
    setInterval(() => {
      app.counter++
    }, 1000);
  </script>
</body>

</html>
