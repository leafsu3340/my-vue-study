<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p style="cursor:pointer;" @click="add">{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <p k-text="modelValue"></p>
    <input type="text" k-model="modelValue" />
  </div>
  <script src="./kvue.js"></script>
  <script>
    new KVue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<span style="color: red">大东真棒</span>',
        modelValue: 'dadong'
      },
      methods: {
        add() {
          this.counter++
        }
      },
    })
  </script>
</body>

</html>
